<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <form action="">
        <input type="number" id="Num1">
        <br>
        <button type="button" onclick="numberOneTriangle()">hãy nhập số từ 1 - 10</button>
    </form>

    <script>
        let demo = document.getElementById('demo')
        function numberOneTriangle() {
            let number1 = Number(document.getElementById('Num1').value)
            if (number1 <= 10) {
            for (i = 1; i <= number1; i++) {
                    let Triangle = document.createElement('p')
                    Triangle.innerHTML = "*".repeat(i)
                    demo.appendChild(Triangle)              
                }
            }else{
                demo.innerHTML = "chỉ nhập số từ 1 - 10"
            }
        }

    </script>
</body>

</html>
